<section class="banner-area enable-overlay">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Login</h2>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Login</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <section class="contact-page section-padding">
    <div class="section-title-wrapper no-list-style">
      <div class="container">
        <div class="row text-center">
          <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1">
            
            <p>Please Use Your User Name & Password To Login</p>
          </div>
        </div>
      </div>
    </div>
    <div class="contact-info-form-wrapper mt40">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            
          </div>
          <div class="col-lg-4">

            <div class="contact-form">
              <form [formGroup]="loginForm">
                <div class="row">
                  <div class="col-lg-12">
                    <input placeholder="User Name" type="text" required="required" class="form-control" formControlName="username"
                  [ngClass]="{ 'is-invalid': submitted && contactUsValidation.username.errors }">
              <div *ngIf="submitted && contactUsValidation.username.errors" class="invalid-feedback">
                  <div *ngIf="contactUsValidation.username.errors.required">User Name is required</div>
              </div>
                  </div>
                  <div class="col-lg-12">
  
                    <input placeholder="Password" type="password" required="required"  class="form-control" formControlName="password"
                    [ngClass]="{ 'is-invalid': submitted && contactUsValidation.password.errors }">
                <div *ngIf="submitted && contactUsValidation.password.errors" class="invalid-feedback">
                    <div *ngIf="contactUsValidation.password.errors.required">Password is required</div>
                </div>
                  </div>
				  
                  <div class="col-md-12">
                    <input value="Login" type="submit" (click)="loginForms()">
					<button type="button" class="cancel">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
      <div class="col-lg-4">
            
          </div>
	  </div>
      </div>
    </div>
  </section>
  <br> <br>
